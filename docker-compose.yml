version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: restmon-postgres
    environment:
      POSTGRES_USER: restmon
      POSTGRES_PASSWORD: restmon
      POSTGRES_DB: restmon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restmon-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: restmon-temporal
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=restmon
      - POSTGRES_PWD=restmon
      - POSTGRES_SEEDS=postgresql
    ports:
      - "7233:7233"
      - "7234:7234"
      - "7235:7235"
      - "7239:7239"
      - "6933:6933"
      - "6934:6934"
      - "6935:6935"
      - "6939:6939"
    networks:
      - restmon-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: restmon-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - restmon-network

volumes:
  postgres_data:

networks:
  restmon-network:
    driver: bridge
